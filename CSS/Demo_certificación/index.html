<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="img/logo.png">
                </div>
                <div class="search">
                    <button class="input_search">Corporate</button>
                    <input class="input_search" type="text" alt="">
                    <img class="input_search" src="img/search_icon.png">
                </div>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Inventors</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Civism</a></li>
                    <li><a href="#">About Dominion</a></li>
                </ul>
            </div>
        </div>
        
        <div class="body-box">
            <div class="main">
                <div class="main-left">
                    <div class="login">
                        <div class="title-login">
                            <h2>Manage Your Account</h2>
                            <h4>View/pay ebills, analyze usage and more.</h4>
                        </div>
                        <form class="form-login" action="" method="post">
                            <label class="element" for="username">User Name:</label>
                            <input class="element" type="text" name="username" id="username">
                            <span class="element">
                                <a href="#">Forgot your user name?</a>
                            </span>
                            <label class="element" for="password">Password:</label>
                            <input class="element" type="text" name="password" id="password">
                            <span class="element"><a href="#">Forgot your user name?</a></span>
                            <button>Sign In</button>
                            <button>Register</button>
                        </form>
                    </div>
                    <button>I am a New Customer</button>
                </div>
                <div class="main-right">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
