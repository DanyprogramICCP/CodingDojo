<html>
<body>
	<html>
    <body>
        <div id="background" style="width: 900px; height: 750px; background-image: url('img/white_bg.jpg');">
          <div id="character" style="width: 59px; height: 86px; background-image: url('img/down1.png'); position: absolute; left: 150px; top: 150px;"></div>  
        </div>


    <script type="text/javascript">
	    var leftValue = 150;
            var topValue = 150;
            var step = 1;
			var direction = '';

    	function update(){
			if (step == 1){
				step = 2;
			} else {
				step = 1;
			}
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+step+".png')";
    	}

    	document.onkeydown = function(e){
			if (leftValue === 1000){
				console.log('Se alcanz贸 el limite para leftValue: ' + leftValue);
				leftValue = leftValue - 25;
				update();
			}else if(topValue === 600){
				console.log('Se alcanz贸 el limite para topValue: ' + topValue);
				topValue = topValue - 25;
				update();
			}else if(topValue <= 25){
				console.log('Se alcanz贸 el limite para topValue: ' + topValue);
				topValue = topValue + 25;
				update();
			}else if(leftValue <= 25 ){
				console.log('Se alcanz贸 el limite para topValue: ' + leftValue);
				leftValue = leftValue + 25;
				update();
			} else {
				console.log('dentro de rango: left- ' + leftValue + 'top- ' + topValue)
                console.log(e);
                if(e.keyCode == 37){
                    // Left
                    leftValue = leftValue - 25;
					direction = 'left';
  				 }
                else if (e.keyCode == 39){
                    // Right
                    leftValue = leftValue + 25;
                    direction = 'rigth';
  				 }
                else if (e.keyCode == 38){
                    // Top
                    topValue = topValue - 25;
                    direction = 'top';
  				 }
                else if (e.keyCode == 40){
                    // Bottom
                    topValue = topValue + 25;
					direction = 'down';
  				 }
            }
    		// ...
    		update();
			
    	}
    </script>
</body>
</html>
