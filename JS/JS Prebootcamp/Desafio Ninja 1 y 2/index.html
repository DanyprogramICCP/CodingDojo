<html>
<body>
	<html>
    <body>
        <div id="background" style="width: 900px; height: 750px; background-image: url('img/white_bg.jpg');">
          <div id="character" style="width: 59px; height: 86px; background-image: url('img/down1.png'); position: absolute; left: 150px; top: 150px;"></div>  
        </div>
		<div id="background" style="width: 900px; height: 750px; background-image: url('img/white_bg.jpg');">
			<div id="character2" style="width: 59px; height: 86px; background-image: url('img/down1.png'); position: absolute; left: 150px; top: 150px;"></div>  
		  </div>

    <script type="text/javascript">
	    	var leftValue = 150;
            var topValue = 150;
			var leftValue2 = 300;
            var topValue2 = 150;
            var step = 1;
			var direction = '';
			var direction2 = '';

    	function update(){
			if (step == 1){
				step = 2;
			} else {
				step = 1;
			}
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+step+".png')";

			document.getElementById("character2").style.left = leftValue2+"px";
    		document.getElementById("character2").style.top = topValue2+"px";
			document.getElementById("character2").style.backgroundImage = "url('img/"+direction2+step+".png')";
    	}

    	document.onkeydown = function(e){
			if (leftValue === 1000    ){ // Limites de movimiento para ninjaman P1
				leftValue = leftValue - 25; 
				update();
			}else if(topValue === 600){
				topValue = topValue - 25;
				update();
			}else if(topValue <= 25){
				topValue = topValue + 25;
				update();
			}else if(leftValue <= 25 ){
				leftValue = leftValue + 25;
				update();
			} else {
				console.log('dentro de rango: left- ' + leftValue + 'top- ' + topValue) // Asignación a teclas P1
                console.log(e);
                if(e.keyCode == 37){
                    // Left
                    leftValue = leftValue - 25;
					direction = 'left';
  				 }
                else if (e.keyCode == 39){
                    // Right
                    leftValue = leftValue + 25;
                    direction = 'right';
  				 }
                else if (e.keyCode == 38){
                    // Top
                    topValue = topValue - 25;
                    direction = 'top';
  				 }
                else if (e.keyCode == 40){
                    // Bottom
                    topValue = topValue + 25;
					direction = 'down';
  				 }
				};
			if (leftValue2 === 1000){   // Limites de movimiento para ninjaman P2
				leftValue2 = leftValue2 - 25;
				update();
			}else if(topValue2 === 600){
				topValue2 = topValue2 - 25;
				update();
			}else if(topValue2 <= 25){
				topValue2 = topValue2 + 25;
				update();
			}else if(leftValue2 <= 25 ){
				leftValue2 = leftValue2 + 25;
				update();
			} else {
				console.log('dentro de rango: left- ' + leftValue2 + 'top- ' + topValue2)
                console.log(e);
                if(e.keyCode == 65){// Asignación a teclas P2
                    // Left
                    leftValue2 = leftValue2 - 25;
					direction2 = 'left';
  				 }
                else if (e.keyCode == 68){
                    // Right
                    leftValue2 = leftValue2 + 25;
                    direction2 = 'right';
  				 }
                else if (e.keyCode == 87){
                    // Top
                    topValue2 = topValue2 - 25;
                    direction2 = 'top';
  				 }
                else if (e.keyCode == 83){
                    // Bottom
                    topValue2 = topValue2 + 25;
					direction2 = 'down';
  				 }
            }
    		// ...
    		update();
			
    	}
    </script>
</body>
</html>
